<!-- template-reset-password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1043eb 0%, #7a1fd4 100%);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #333;
      padding: 100px 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo img {
      max-width: 140px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 26px;
      color: #222;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background: linear-gradient(to right, #1043eb, #7a1fd4);
      color: #fff !important;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="{{logoUrl}}" alt="Logo" />
    </div>
    <h1>Hello, {{name}}!</h1>
    <p>You requested to reset your password for your <strong>{{companyName}}</strong> account.</p>
    <p>Click the button below to choose a new password:</p>
    <a href="{{verifyLink}}" class="button">Reset Password</a>
    <p>If you didn't request this, just ignore this email.</p>
    <div class="footer">
      &copy; {{year}} {{companyName}}. All rights reserved.
    </div>
  </div>
</body>

</html>
